<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #006400;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }
    .nav-item .nav-link {
      color: #333;
      font-weight: 500;
      padding: 10px 15px;
    }
    .nav-item .nav-link:hover {
      color: #8bcd00;
    }
    .navbar-nav .nav-item + .nav-item {
      margin-left: 10px;
    }
    .nav-item .btn {
      background-color: #8bcd00;
      color: #fff;
      padding: 8px 20px;
      font-size: 0.9rem;
      border-radius: 25px;
    }
    .nav-item .btn:hover {
      background-color: #76b400;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="Logo"> Finto
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-success" href="#">Home +</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services +</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pages +</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shop +</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog +</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-search"></i> Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user"></i> Log in</a>
        </li>
        <li class="nav-item">
          <a class="btn" href="#">Get Started <i class="fas fa-arrow-right"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
